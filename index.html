<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
  <title>Frontend Mentor | Profile card component</title>


</head>

<body>

  <div class="pcard">
    <div class="pcard-header"></div>
    <div class="pcard-body">
      <img class="pcard-body-photo" alt="profile photo" src="images/image-victor.jpg"></img>
      <div class="pcard-body-row">
        <span class="pcard-body-name">Victor Crest</span>
        <span class="pcard-body-age">26</span>
      </div>
      <div class="pcard-body-city">London</div>
    </div>

    <div class="pcard-footer">
      <div class="pcard-footer-row">
        <span>80K</span>
        <span>803K</span>
        <span>1.4K</span>
      </div>
      <div class="pcard-footer-row2">
        <span>Followers</span>
        <span>Likes</span>
        <span>Photos</span>
      </div>
    </div>
  </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">ibur</a>.
    </div>
  </footer>
</body>

</html>
